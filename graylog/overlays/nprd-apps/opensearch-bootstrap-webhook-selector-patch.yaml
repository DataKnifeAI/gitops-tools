# Patch to override commonLabels for webhook Deployment and Service
# Prevents commonLabels from modifying immutable selector.matchLabels field
# This patch ensures selectors remain app=opensearch-bootstrap-webhook
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-bootstrap-webhook
  namespace: managed-graylog
spec:
  selector:
    matchLabels:
      app: opensearch-bootstrap-webhook
  template:
    metadata:
      labels:
        app: opensearch-bootstrap-webhook
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-bootstrap-webhook
  namespace: managed-graylog
spec:
  selector:
    app: opensearch-bootstrap-webhook
