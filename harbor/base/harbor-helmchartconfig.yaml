apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: harbor
  namespace: managed-tools
spec:
  valuesContent: |-
    # This file is optional and can be used for cluster-specific overrides
    # Database configuration is in harbor-helmchart.yaml using external database
    # 
    # If you need to override database connection details for this cluster,
    # add them here. For example:
    # database:
    #   external:
    #     host: postgresql-operator-managed-service
    #     port: 5432
    #     username: harbor_user
    #
    # Or override other Harbor values:
    # core:
    #   replicas: 2
    # persistence:
    #   persistentVolumeClaim:
    #     registry:
    #       size: 10Gi
