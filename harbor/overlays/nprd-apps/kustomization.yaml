  # the working directory is harbor/, so base/ is accessible
  # But if that doesn't work, try ../../base/ or include base resources directly
  - ../../base/postgresql-cluster.yaml
  - ../../base/postgresql-database.yaml
  - ../../base/harbor-helmchart.yaml
