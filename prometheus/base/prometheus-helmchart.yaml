# Prometheus Helm Chart Configuration
#
# Deploys Prometheus Stack (Prometheus + Alertmanager + node-exporter + kube-state-metrics)
# using the official kube-prometheus-stack Helm chart
# Official repository: https://prometheus-community.github.io/helm-charts
# Chart: https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
# Documentation: https://github.com/prometheus-operator/kube-prometheus
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: prometheus
  namespace: managed-syslog
spec:
  chart: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  targetNamespace: managed-syslog
  valuesContent: |-
    # Prometheus Stack Configuration
    # Includes: Prometheus, Alertmanager, node-exporter, kube-state-metrics
    # Grafana is disabled since it's already deployed in the Loki stack
    
    # Global configuration
    global:
      # Disable Grafana since we already have it in the Loki stack
      grafana:
        enabled: false
    
    # Prometheus configuration
    prometheus:
      enabled: true
      prometheusSpec:
        # Retention period for metrics
        retention: 15d
        retentionSize: 50GB
        
        # Storage configuration
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 100Gi
        
        # Resource limits
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        
        # Replica count
        replicas: 1
        
        # Service monitor and pod monitor discovery
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        
        # Additional scrape configs for Kubernetes
        additionalScrapeConfigs: []
        
        # Enable node-exporter integration
        nodeExporter:
          enabled: true
        
        # Remote write (optional, for long-term storage)
        # remoteWrite: []
    
    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        replicas: 1
        retention: 120h
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
    
    # node-exporter configuration (DaemonSet for node metrics)
    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
    
    # kube-state-metrics configuration (cluster state metrics)
    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    
    # prometheusOperator configuration
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      # Service monitor and pod monitor CRDs
      createCustomResource: true
    
    # Disable Grafana completely (we use the one from Loki stack)
    grafana:
      enabled: false
    
    # Default rules (Kubernetes monitoring alerts)
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
        time: true
    
    # Image configuration - using Harbor registry
    image:
      registry: harbor.dataknife.net