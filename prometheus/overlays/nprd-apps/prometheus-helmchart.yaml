# Prometheus Helm Chart Configuration - nprd-apps Overlay
#
# Cluster-specific configuration for nprd-apps cluster
#
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: prometheus
  namespace: managed-syslog
spec:
  chart: kube-prometheus-stack
  repo: https://prometheus-community.github.io/helm-charts
  targetNamespace: managed-syslog
  valuesContent: |-
    # Prometheus Stack Configuration - nprd-apps Overlay
    # Overrides base configuration with cluster-specific settings
    
    # Global configuration
    global:
      # Disable Grafana since we already have it in the Loki stack
      grafana:
        enabled: false
    
    # Prometheus configuration
    prometheus:
      enabled: true
      prometheusSpec:
        # Retention period for metrics (increased for nprd-apps)
        retention: 30d
        retentionSize: 100GB
        
        # Storage configuration (increased for nprd-apps)
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 200Gi  # Increased for nprd-apps cluster
        
        # Resource limits (increased for nprd-apps)
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        
        # Replica count
        replicas: 1
        
        # Service monitor and pod monitor discovery
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        
        # Additional scrape configs for Kubernetes
        additionalScrapeConfigs: []
    
    # Alertmanager configuration
    alertmanager:
      enabled: true
      alertmanagerSpec:
        replicas: 1
        retention: 168h  # 7 days
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 20Gi  # Increased for nprd-apps
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
    
    # node-exporter configuration (DaemonSet for node metrics)
    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
    
    # kube-state-metrics configuration (cluster state metrics)
    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    
    # prometheusOperator configuration
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
      
      # Service monitor and pod monitor CRDs
      createCustomResource: true
    
    # Disable Grafana completely (we use the one from Loki stack)
    grafana:
      enabled: false
    
    # Default rules (Kubernetes monitoring alerts)
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
        time: true
    
    # Image configuration - using Harbor registry
    image:
      registry: harbor.dataknife.net