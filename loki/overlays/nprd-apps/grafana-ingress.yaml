# Grafana Ingress (manually created - backup in case Helm chart doesn't create it)
# This is a fallback ingress configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: managed-syslog
  labels:
    app: loki
    component: grafana
    managed-by: gitops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - grafana.dataknife.net
      secretName: wildcard-dataknife-net-tls
  rules:
    - host: grafana.dataknife.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
