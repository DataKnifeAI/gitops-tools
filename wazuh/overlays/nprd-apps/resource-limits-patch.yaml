# Resource limits patch for nprd-apps cluster
# Adjust these values based on your cluster capacity and expected workload
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: managed-tools
spec:
  template:
    spec:
      containers:
      - name: wazuh-indexer
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
          limits:
            cpu: 4000m
            memory: 8Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-server
  namespace: managed-tools
spec:
  template:
    spec:
      containers:
      - name: wazuh-server
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: managed-tools
spec:
  template:
    spec:
      containers:
      - name: wazuh-dashboard
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
