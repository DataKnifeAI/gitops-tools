# Wazuh Dashboard Service
#
# This service exposes Wazuh Dashboard on port 5601.
# The ingress will route external traffic to this service.
#
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: managed-tools
  labels:
    app: wazuh
    component: dashboard
    managed-by: gitops
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5601
    targetPort: 5601
    protocol: TCP
  selector:
    app: wazuh
    component: dashboard
