# Wazuh Dashboard Ingress
#
# This ingress exposes the Wazuh Dashboard externally using the wildcard certificate.
# The certificate secret 'wildcard-dataknife-net-tls' must exist in the namespace.
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard
  namespace: managed-tools
  labels:
    app: wazuh
    component: dashboard
    managed-by: gitops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Proxy settings for Wazuh Dashboard
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Note: TLS secret 'wildcard-dataknife-net-tls' must exist in the namespace
    # Use the generate-wildcard-cert.sh script to create a cluster-wide wildcard certificate
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wazuh.dataknife.net
      secretName: wildcard-dataknife-net-tls
  rules:
    - host: wazuh.dataknife.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-dashboard
                port:
                  number: 5601
