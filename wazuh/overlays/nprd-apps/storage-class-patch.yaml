# Storage class patch for nprd-apps cluster
# This patch sets the storage class to truenas-nfs for StatefulSet volume claim templates
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: managed-tools
spec:
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      storageClassName: truenas-nfs
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-server
  namespace: managed-tools
spec:
  volumeClaimTemplates:
  - metadata:
      name: logs
    spec:
      storageClassName: truenas-nfs
