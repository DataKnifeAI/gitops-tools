# Wazuh Dashboard API Configuration
# This ConfigMap contains the wazuh.yml file that configures the Dashboard's
# connection to the Wazuh Server API
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-dashboard-wazuh-config
  namespace: managed-tools
  labels:
    app: wazuh
    component: dashboard
    managed-by: gitops
data:
  wazuh.yml: |
    checks:
      - api: true
      - pattern: true
      - setup: true
      - fields: true
      - template: true
      - monitoring: true
      - pci: true
      - gdpr: true
      - hipaa: true
      - nist: true
      - tsc: true
      - audits: true
      - oscap: true
      - ciscat: true
      - aws: true
      - gcp: true
      - virustotal: true
      - osquery: true
      - docker: true
      - mitre: true
      - ptres: true
      - github: true
      - office365: true
      - mscas: true
    hosts:
      - default:
          url: https://wazuh-server
          port: 55000
          username: wazuh-wui
          password: wazuh-wui
          run_as: false
    extensions:
      pci: true
      gdpr: true
      hipaa: true
      nist: true
      tsc: true
      ciscat: true
      audit: true
      oscap: true
      virustotal: true
      osquery: true
      docker: true
      mitre: true
      ptres: true
      github: true
      office365: true
      mscas: true
      amazon: true
      google: true
