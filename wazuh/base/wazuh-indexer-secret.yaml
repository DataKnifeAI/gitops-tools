# Wazuh Indexer Secret
#
# This secret contains TLS certificates and credentials for Wazuh Indexer.
# The certificates should be generated using the generate-wazuh-certificates.sh script.
#
# NOTE: This file is a TEMPLATE and should NOT contain actual secrets in Git.
# All secret values are commented out - this file is safe to commit.
#
# To create the actual secret, use one of these approaches:
# 1. Use the certificate generation script: ./scripts/generate-wazuh-certificates.sh
# 2. Create the secret manually: kubectl create secret ...
# 3. Use Sealed Secrets for GitOps (see secrets/wazuh/README.md)
# 4. Use External Secrets Operator
#
# See secrets/wazuh/wazuh-credentials.yaml.example for a reference template.
---
apiVersion: v1
kind: Secret
metadata:
  name: wazuh-indexer-secret
  namespace: managed-tools
  labels:
    app: wazuh
    component: indexer
    managed-by: gitops
type: Opaque
stringData:
  # TLS certificates (base64 encoded)
  # These should be generated using: ./scripts/generate-wazuh-certificates.sh
  # indexer.pem: |
  # indexer-key.pem: |
  
  # Indexer admin password
  # indexer-password: <generate-secure-password>
